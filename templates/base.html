<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>GoCMS</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/tablesorter/blue/style.css" rel="stylesheet"/>

    <script src="/static/js/jquery-1.10.2.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.tablesorter.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GoCMS - 客户关系小秘书</a>
        </div>
        <div class="navbar-collapse collapse">
        	<!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
      		-->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar" style="display:block;">
          <ul class="nav nav-sidebar">


            <li id="customers"><a href="/customers">我的客户</a></li>
            <li id="added"><a href="/added">添加客户</a></li>


            {% if request.user.is_authenticated %}
                <li><a href="/logout">登出 {{ request.user.username }}</a></li>
            {% else %}
                <li id="loginpage"><a href="/loginpage">用户登陆</a></li>
                <li id="registerpage"><a href="/registerpage">用户注册</a></li>
            {% endif %}
            
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
          {% block content %}
          {% endblock %}

        </div>
      </div>
    </div>


    <script>
        $(".tablesorter").tablesorter({
            widgets: ['zebra']
        })
    </script>

  </body>
</html>
