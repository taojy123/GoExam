        <div style="text-align: left; margin-left:50px; margin-top:30px;">

        <form action="/answer/" method="GET" class="form">

            <div class="form-group">
                <label >{{ question.topic }}</label>
                <input type="hidden"  name="question_id" value={{ question.id }} >
            </div>

            {% for answer in question.answer.all %}
                {% if question.is_multiple %}
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" name="answer_id" value="{{ answer.id }}">
                        {{ answer.label }}
                        {{ answer.desc|default:"" }}
                      </label>
                    </div>
                {% else %}
                    <div class="radio">
                      <label>
                        <input type="radio" name="answer_id" value="{{ answer.id }}">
                        {{ answer.label }}
                        {{ answer.desc|default:"" }}
                      </label>
                    </div>
                {% endif %}
            {% endfor %}


          <button type="submit" class="btn btn-primary" >提交</button>

        </form>


        <div>


      </div>
